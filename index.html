<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sprint 8.1 | JS Calculator</title>
    
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    
</head>
<body>
    <div class="calculator container">
        <h5 class="title u-full-width">The JS Calculator</h5>
        <p class="sub-title u-full-width">Electronic Calculator</p>
        <input type="text" class="display u-full-width" id="answer" value="0">
        <div class="row">
            <button class="six columns important">AC</button>
            <button class="three columns important">CE</button>
            <!-- <button class="three columns">%</button> -->
            <button class="three columns">รท</button>
        </div>
        <div class="row">
            <button class="three columns">7</button>
            <button class="three columns">8</button>
            <button class="three columns">9</button>
            <button class="three columns">x</button>
        </div>
        <div class="row">
            <button class="three columns">4</button>
            <button class="three columns">5</button>
            <button class="three columns">6</button>
            <button class="three columns">-</button>
        </div>
        <div class="row">
            <button class="three columns">1</button>
            <button class="three columns">2</button>
            <button class="three columns">3</button>
            <button class="three columns tall">+</button>
        </div>
        <div class="row">
            <button class="six columns">0</button>
            <button class="three columns">.</button>
            <button class="three columns">=</button>
        </div>
    </div>

    <!-- JAVASCRIPT FILES -->
    <script src="js/main.js"></script>

</body>
</html>
